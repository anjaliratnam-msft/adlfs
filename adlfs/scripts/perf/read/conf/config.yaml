defaults:
  - model: 1GB
  - filelike-impl: adlfs
  - read-method: read
  - block-size: 50MiB
  - _self_

blob:
  account: os.getenv("AZURE_STORAGE_ACCOUNT_NAME")
  container: models
  sas-env-var: AZURE_STORAGE_SAS_TOKEN

num-runs: 1

hydra:
  sweeper:
    params:
      filelike-impl: adlfs
      num-runs: 5
      read-method: read,read-partial
      model: 27GB
      block-size: 5MiB,50MiB